apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

configMapGenerator:
  - name: argocd-cm
    behavior: merge
    literals:
      - "timeout.reconciliation=15s"

patches:
  # reset the crbs to `subject.namespace: default`, so that argo-cd will later change them to the actual ns
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRoleBinding
    patch: |-
      - op: replace
        path: /subjects/0/namespace
        value: default
  # Add Type of LoadBalancer to argocd-server Service, so that argo-cd be accessible by MetalLB
  - target:
      version: v1
      kind: Service
      name: argocd-server
    patch: |-
      - op: add
        path: /spec/type
        value: LoadBalancer
  # Add LoadBalancerIP to specify IP for argocd-server Service
  - target:
      version: v1
      kind: Service
      name: argocd-server
    patch: |-
      - op: add
        path: /spec/loadBalancerIP
        value: 192.168.30.119